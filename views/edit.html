    <title>Editar cliente</title>
</head>

<body>
    <header>
        <nav>
            <a href="" class="links"><span>Sobre la Página</span></a>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    ¡Hola!
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Editar</a></li>
                    <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>




    </header>
    <main>

        <aside>
            <form action="" method="">


                <table>
                    <tr>
                        <th></th>
                        <th><label for="">Nombre</label></th>
                        <th><label for="">Edad</label></th>
                        <th><label for="">Tutor</label></th>
                        <th><label for="">Teléfono</label></th>
                        <th><label for="">Alergias</label></th>
                        <th><label for="">Observaciones</label></th>
                        <th><label for="">Última Visita</label></th>

                    </tr>
                    <tr>
                        <td><p>Nombre</p><input class="file" type="file" name="image"></td>
                        <td><p>Edad</p><input type="text" name="name" placeholder="Nombre" value=""></td>
                        <td><p>Edad</p><input type="text" name="edad" placeholder="Edad"></td>
                        <td><p>Tutor</p><input type="text" name="tutor" placeholder="Tutor"></td>
                        <td><p>Teléfono</p><input type="text" name="phone" placeholder="Teléfono"></td>
                        <td><p>Alergias</p><select name="alergias" id="" placeholder="Alergias">
                            <option value="no">No</option>
                            <option value="si">Sí</option>
                        </select></td>
                        <td><input type="text" name="observaciones" placeholder="Observaciones"></td>
                        <td><p>Última Visita</p><input type="date" name="lastVisit"></td>
                        
                    </tr>

                </table>
            </form>
        </aside>
        <section>
            <div class="buttons">
                <form action="list.html" method="post">
                <button><img src="https://img.icons8.com/dusk/64/null/save--v1.png"/><span>Guardar cambios</span></button>
                </form>
                <form action="list.html" method="">
                <button><img src="https://img.icons8.com/dusk/64/null/broom.png"/><span>Eliminar cliente</span></button>
                </form>
            </div>

        </section>

    </main>

    <footer>
        <div class="footer-content">
            <h3>Sigamos en contacto</h3>
            <ul class="socials">
                <li><a href=""><img src="https://img.icons8.com/dusk/64/null/whatsapp.png"/></a></li>
                <li><a href="https://www.linkedin.com/in/roc%C3%ADo-recalde-b4a399265/"><img src="https://img.icons8.com/dusk/64/null/linkedin--v1.png"/></a></li>
                
                <li><a href="https://github.com/RCRecalde"><img src="https://img.icons8.com/dusk/64/null/github.png"/></a></li>
                <li><a href="mailto:rorecalde3@gmail.com"><img src="https://img.icons8.com/dusk/64/null/filled-message.png"/></a></li>
            </ul>
            <p>made with <img src="https://img.icons8.com/dusk/64/null/hearts.png"/> by Rocío</p>
        </div>

    </footer>
